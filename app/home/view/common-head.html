    <script>
        //设为首页 www.jb51.net
        function SetHome(obj,url){
            try{
                obj.style.behavior='url(#default#homepage)';
                obj.setHomePage(url);
            }catch(e){
                if(window.netscape){
                    try{
                        netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
                    }catch(e){
                        alert("抱歉，此操作被浏览器拒绝！\n\n请在浏览器地址栏输入“about:config”并回车然后将[signed.applets.codebase_principal_support]设置为'true'");
                    }
                }else{
                    alert("抱歉，您所使用的浏览器无法完成此操作。\n\n您需要手动将【"+url+"】设置为首页。");
                }
            }
        }

        //收藏本站 www.jb51.net
        function AddFavorite(title, url) {
            try {
                window.external.addFavorite(url, title);
            }
            catch (e) {
                try {
                    window.sidebar.addPanel(title, url, "");
                }
                catch (e) {
                    alert("抱歉，您所使用的浏览器无法完成此操作。\n\n加入收藏失败，请进入新网站后使用Ctrl+D进行添加");
                }
            }
        }
    </script>

<body>
<!-- header start here -->
<header>
    <div id="main-wrapper">

        <!-- top-social start here -->
        <div id="top-social">
            <a class="trigger" href="#"></a>
            <div class="social-panel">
                <ul>
                    <li><a href="javascript:void(0);" onclick="SetHome(this,'{:config('url_domain_root')}');">设为首页</a></li>
                    <li><a href="javascript:void(0);" onclick="AddFavorite('{:config('sys_name')}','{:config('url_domain_root')}')">加入收藏</a></li>
                </ul>
            </div>
        </div>
        <!-- top-social end here -->

        <!-- logo start here -->
        <div id="logo">
            <a href="index.html"><img src="__HOME__/images/logo.png" alt="mainlogo" /></a>
        </div>
        <!-- logo end here -->
        <!-- mainmenu start here -->
        <nav id="mainmenu">
            <ul id="menu">
                <li {if condition="$controller eq 'index'"}class="selected"{/if}><a href="{:url('index/index')}" >首页</a></li>

                {volist name="category" id="vo"}
                <li {if condition="$controller eq $vo['catdir']"}class="selected"{/if}>
                    {if condition="$vo['child'] eq 1"}
                        <a href="#" >{$vo.catname}</a>
                        <ul>
                            {volist name="$vo.sub" id="v"}
                                <li><a href="{:url('home/'.$vo['catdir'].'/'.$vo['first'],['catId'=>$v['id']] )}"><span>-</span> {$v.catname}</a></li>
                            {/volist}
                        </ul>
                    {else /}
                        <a href="{:url('home/'.$vo['catdir'].'/'.$vo['first'],['catId'=>$vo['firstId']] )}" >{$vo.catname}</a>
                    {/if}
                </li>
                {/volist}
            </ul>
        </nav>
        <!-- mainmenu end here -->

    </div>
</header>
<!-- header end here -->
